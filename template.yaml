AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  todo-sam-app

  Sample SAM Template for todo-sam-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: python3.10
    Timeout: 20
    MemorySize: 256
    Tracing: Active
    # You can add LoggingConfig parameters such as the Logformat, Log Group, and SystemLogLevel or ApplicationLogLevel. Learn more here https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html#sam-function-loggingconfig.
    LoggingConfig:
      LogFormat: JSON

  Api:
    TracingEnabled: true

Parameters:
  DBTableName:
    Type: String
    Default: Todo-db

# Resources
Resources:
  #########################
  # Dynamo db table
  TaskTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-tasks
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: StatusIndex
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES


  # SQS FIFO Queue
  ExpiryQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${AWS::StackName}-expiry-queue.fifo
      FifoQueue: true
      ContentBasedDeduplication: true
      DelaySeconds: 300     # delay message processing for 5 minutes


  # SNS Topic for Notifications
  TaskNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub ${AWS::StackName}-task-notifications-topic


  # Cognito User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AWS::StackName}-user-pool
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireSymbols: true
          RequireUppercase: true
      LambdaConfig:
        PostConfirmation: !GetAtt PostConfirmationFunction.Arn

  # User Pool Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub ${AWS::StackName}-client
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      CallbackURLs:
        - http://localhost:3000/callback
      LogoutURLs:
        - http://localhost:3000/
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - openid
        - email
        - profile
      SupportedIdentityProviders:
        - COGNITO

  # User Pool Domain
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub ${AWS::StackName}-auth-domain
      UserPoolId: !Ref UserPool

  # Api Gateway with Cognito Authorizer
  MyApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      TracingEnabled: true
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
            Identity:
              Header: Authorization

  # PostConfirmation Lambda -- Subscribe all users to the SNS Topic
  PostConfirmationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-PostConfirmation
      CodeUri: src/post_confirmation/
      Handler: app.lambda_handler
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref TaskNotificationTopic
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - sns:Subscribe
              - sns:Publish
            Resource: !Ref TaskNotificationTopic

  # Permission for PostConfirmation Lambda to be invoked by Cognito
  CognitoInvokePostConfirmationPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt PostConfirmationFunction.Arn
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt UserPool.Arn


 # Utils Layer
  UtilsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub ${AWS::StackName}-UtilsLayer
      Description: Utility functions for the Task application
      ContentUri: src/utils/
      CompatibleRuntimes:
        - python3.10
        - python3.11

  # Create Task Lambda -- Lambda to handle task creation
  CreateTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-CreateTask
      CodeUri: src/create_task/
      Handler: app.lambda_handler
      Layers:
        - !Ref UtilsLayer
      Environment:
        Variables:
          TASK_TABLE_NAME: !Ref TaskTable
          EXPIRY_QUEUE_URL: !Ref ExpiryQueue
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt TaskTable.Arn
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt ExpiryQueue.Arn
      Events:
        CreateTaskApi:
          Type: Api
          Properties:
            Path: /task
            Method: post
            RestApiId: !Ref MyApiGateway
            Auth:
              Authorizer: CognitoAuthorizer

  # Get Task Lambda function
  GetTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-GetTask
      CodeUri: src/get_task/
      Handler: app.lambda_handler
      Layers:
        - !Ref UtilsLayer
      Environment:
        Variables:
          TASK_TABLE_NAME: !Ref TaskTable
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
            Resource: !GetAtt TaskTable.Arn
      Events:
        GetTaskApi:
          Type: Api
          Properties:
            Path: /task/{task_id}
            Method: get
            RestApiId: !Ref MyApiGateway
            Auth:
              Authorizer: CognitoAuthorizer

  # List Task lambda function
  ListTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-ListTask
      CodeUri: src/list_tasks/
      Handler: app.lambda_handler
      Layers:
        - !Ref UtilsLayer
      Environment:
        Variables:
          TASK_TABLE_NAME: !Ref TaskTable
          STATUS_INDEX: StatusIndex
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:Query
            Resource:
              - !GetAtt TaskTable.Arn
              - !Join [ '', [ !GetAtt TaskTable.Arn, '/index/*' ] ]
      Events:
        ListTasksApi:
          Type: Api
          Properties:
            Path: /tasks
            Method: get
            RestApiId: !Ref MyApiGateway
            Auth:
              Authorizer: CognitoAuthorizer

  # Update Task Lambda function
  UpdateTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-UpdateTask
      CodeUri: src/update_task/
      Handler: app.lambda_handler
      Layers:
        - !Ref UtilsLayer
      Environment:
        Variables:
          TASK_TABLE_NAME: !Ref TaskTable
          EXPIRY_QUEUE_URL: !Ref ExpiryQueue
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:UpdateItem
              Resource: !GetAtt TaskTable.Arn
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt ExpiryQueue.Arn
      Events:
        UpdateTaskApi:
          Type: Api
          Properties:
            Path: /update/{task_id}
            Method: put
            RestApiId: !Ref MyApiGateway
            Auth:
              Authorizer: CognitoAuthorizer


  # Delete Task Function
  DeleteTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-DeleteTask
      CodeUri: src/delete_task/
      Handler: app.lambda_handler
      Layers:
        - !Ref UtilsLayer
      Environment:
        Variables:
          TASK_TABLE_NAME: !Ref TaskTable
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:DeleteItem
            Resource: !GetAtt TaskTable.Arn
      Events:
        DeleteTaskApi:
          Type: Api
          Properties:
            Path: /delete/{task_id}
            Method: delete
            RestApiId: !Ref MyApiGateway
            Auth:
              Authorizer: CognitoAuthorizer

  # Hello World Function (also secured)
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/hello_world/
      Handler: app.lambda_handler
      Layers:
        - !Ref UtilsLayer
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
            RestApiId: !Ref MyApiGateway
            Auth:
              Authorizer: NONE

  # Expiry Lambda -- consumes messages from the expiry queue sqs
  ExpiredTaskProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-ExpiryProcessor
      CodeUri: src/task_expiry_processor/
      Handler: app.lambda_handler
      Environment:
        Variables:
          TASK_TABLE_NAME: !Ref TaskTable
          SNS_TOPIC_ARN: !Ref TaskNotificationTopic
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:UpdateItem
              Resource: !GetAtt TaskTable.Arn
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref TaskNotificationTopic
      Events:
        ExpiryQueueEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ExpiryQueue.Arn
            BatchSize: 5
            Enabled: true
            FunctionResponseTypes:
              - ReportBatchItemFailures

  # Stream Processor for dynamodb streams
  StreamProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-StreamProcessor
      CodeUri: src/stream_processor
      Handler: app.lambda_handler
      Environment:
        Variables:
          EXPIRY_QUEUE_URL: !Ref ExpiryQueue
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - sqs:SendMessage
            Resource: !GetAtt ExpiryQueue.Arn
      Events:
        TaskStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt TaskTable.StreamArn
            StartingPosition: TRIM_HORIZON
            BatchSize: 10

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
        
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL for Prod stage
    Value: !Sub "https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  GetTaskUrl:
    Description: Endpont url to get a specific Task with ID
    Value: !Sub "https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/task/{task_id}"
  ListTasksUrl:
    Description: Endpoint url to list all tasks, optionally filtered by status
    Value: !Sub "https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/tasks"
  CreateTaskUrl:
    Description: Endpoint url to create a new Task
    Value: !Sub "https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/task"
  UpdateTaskUrl:
    Description: Endpoint url to update a Task with ID
    Value: !Sub "https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/update/{task_id}"
  DeleteTaskUrl:
    Description: Endpoint url to delete a Task with ID
    Value: !Sub "https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/delete/{task_id}"
  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
  UserPoolClientId:
    Description: User Pool Client ID
    Value: !Ref UserPoolClient
  UserPoolDomain:
    Description: Cognito User Pool Domain
    Value: !Sub "https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com"
  TaskTableName:
    Description: Dynamo db Table Name
    Value: !Ref TaskTable
  ExpiryQueueUrl:
    Description: SQS Expiry Queue URL
    Value: !Ref ExpiryQueue
  TaskNotificationTopicArn:
    Description: SNS Topic ARN for Task Notifications
    Value: !Ref TaskNotificationTopic
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !Sub "https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !GetAtt HelloWorldFunctionRole.Arn
